<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Interconectados</title>
<script>
        function mostrarPagina(nombrePagina, mirarPagina) {
            document.getElementById('frame1').innerHTML = nombrePagina,;
            document.getElementById('frame3').src = "" + mirarPagina + ".html";
        }
    </script>
</head>
<frameset cols="25%,75%" border=2>
    <frame src="frames2.html" noresize>
<frameset rows="15%,85%">
    <frame src="about:blank" name="frames3" noresize id="frame1">
    <frame src="about:blank" name="frames1" noresize id="frame3">
</frameset>
</frameset>
</html>
